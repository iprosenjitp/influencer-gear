<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/c4470b9992.js" crossorigin="anonymous"></script>
    <!-- stylesheets -->
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <main>
        <section class="start-container">
            <div class="start-info">
                <h1 class="start-title">Start your Journey as Influencer</h1>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni deleniti eaque nulla quae sit minima
                    doloribus aperiam fugiat hic quod.</p>
                <div class="button">
                    <a href="">Prebook Now</a>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
            <div class="strat-dp">
                <img src="images/main-camera.png" alt="">
            </div>
        </section>

        <!-- Logos -->
        <section class="logos-container">
            <div class="logos">
                <div class="logo"><img src="logos/Alibaba.svg" alt=""></div>
                <div class="logo"><img src="logos/Amazon.svg" alt=""></div>
                <div class="logo"><img src="logos/Daraz.pk Logo.svg" alt=""></div>
                <div class="logo"><img src="logos/Ebay.svg" alt=""></div>
                <div class="logo"><img src="logos/Rakuten.svg" alt=""></div>
                <div class="logo"><img src="logos/Target.svg" alt=""></div>
                <div class="logo"><img src="logos/Walmart.svg" alt=""></div>
            </div>
        </section>
        <!-- Product Collection -->
        <section class="collection-container">
            <div class="product">
                <div class="product-dp">
                    <img src="images/pro-1.png" alt="">
                </div>
                <div class="product-info">
                    <h2 class="product-title">Flex Tripod</h2>
                    <p class="product-price">$50.48</p>
                    <div class="product-reting">
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star-half-stroke"></i>
                        <p>4.9</p>
                    </div>
                    <div class="product-status">
                        <p>Wordwide shifting</p>
                        <p>Available</p>
                        <p>Buyers protection possible!</p>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
